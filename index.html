function setLang(lang) {
    currentLang = lang;

    document.getElementById('footerText').innerText = translations[lang].footer;
    document.getElementById('notas').placeholder = translations[lang].notesPlaceholder;

    document.querySelectorAll('[data-es]').forEach(el => {
        el.innerText = el.getAttribute(`data-${lang}`);

}

function enviarWA(numeroDestino) {
    const nombre = document.getElementById('nombre').value.trim();
    const telefono = document.getElementById('tel').value.trim();
    const direccion = document.getElementById('dir').value.trim();
    const notas = document.getElementById('notas').value.trim();

    if (!nombre || !telefono) {
        alert(currentLang === 'es'
            ? "Por favor, ingresa al menos tu nombre y telÃ©fono."
            : "Please enter at least your name and phone number.");
        return;
    }

    let servicios = [];
    document.querySelectorAll('#servicios input:checked')
        .forEach(i => servicios.push(i.nextElementSibling.innerText));

    let t = translations[currentLang];

    let mensaje = `${t.msgTitle}\n\n`;
    mensaje += `*Type:* ${t.type}\n`;
    mensaje += `*Name:* ${nombre}\n`;
    mensaje += `*Phone:* ${telefono}\n`;
    mensaje += `*Address:* ${direccion || "N/A"}\n\n`;

    if (servicios.length > 0) {
        mensaje += `*Services:*\n- ${servicios.join("\n- ")}\n\n`;
    }

    if (notas) {
        mensaje += `*Notes:*\n${notas}`;
    }

    const url = `https://wa.me/${numeroDestino}?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
}
